version: "3"
services:
  postgres:
    build: ./database
    environment:
      POSTGRES_DB: todo
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - 5432

  app:
    build:
        context: .
        dockerfile: Dockerfile
    ports:
          - "8080:8080"
    expose:
        - 8080
    depends_on: 
        - postgres